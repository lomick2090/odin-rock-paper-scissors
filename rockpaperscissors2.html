<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>

    </head>

    <body>
        <h"rock">Rock Paper Scissors</h"rock">
        <p>Go to the console and type 'play()' to play one round </p>
        <p>or 'game()' to play a best of five!</p>


        <script>


            function choose() {
                let input = prompt('Pick rock paper or scissors:', 'rock');
                return input.toLowerCase();
            }
            
            function computerChoice() { 
                let math = Math.floor(Math.random()* 3 + 1)
                switch (math) {
                    case 1 : return 'rock';
                    break;

                    case 2 : return 'paper';
                    break;

                    case 3 : return 'scissors';
                    break;
                }
            }
                    


            function rockPaperScissors(choice, computerchoice) {

                if (choice === 'rock') {

                    if (computerchoice === "rock") {

                        console.log('Computer chose rock, you tie!');
                        return 0;

                    } else if (computerchoice === "paper") {

                        console.log('Computer chose paper, you lose!');
                        return -1;

                    } else {

                        console.log('Computer chose scissors, you win!');
                        return 1;
                    }

                } else if (choice === 'paper') {

                                        
                    if (computerchoice === "rock") {

                        console.log('Computer chose rock, you win!');
                        return 1;

                    } else if (computerchoice === "paper") {

                        console.log('Computer chose paper you tie!');
                        return 0;

                    } else {

                        console.log('Computer chose scissors, you lose!');
                        return -1;

                    }


                } else if (choice === 'scissors') {

                                        
                    if (computerchoice === "rock") {

                        console.log('Computer chose rock, you lose!');
                        return -1;

                    } else if (computerchoice === "paper") {

                        console.log('Computer chose paper, you win!');
                        return 1;

                    } else {

                        console.log('Computer chose scissors, you tie!');
                        return 0;

                    }


                } else {
                    console.log('You must type "rock", "paper", or "scissors" exactly');
                }



            }

            function play () { return rockPaperScissors(choose(), computerChoice()) }

            
            
            function game () {

                let i = 0;
                let result = 0;

                while (i < 5) {

                    let x = play();
                    result = result + x;
                    

                    i++;
                    
                }

                if (result > 0) {
                    console.log('congrats you won!')
                } else if (result < 0) {
                    console.log('you lose! you suck!')
                } else {
                    console.log('it was a tie!')
                }

            }

        
            
        </script>

    </body>

</html>
